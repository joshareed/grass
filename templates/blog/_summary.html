<article>
	<header>
		<h1>${post.title}</h1>
		<p class="meta">
			<time datetime="${isodate(post.date)}">${prettydate(post.date)}</time>
		</p>
	</header>
	${post.summary}
	<footer>
		<a rel="full-article" href="${post.out.substring(1)}">
			${when(post.summarized, 'Read More &rarr;')}
			${when(!post.summarized, 'Permalink &rarr;')}
		</a>
	</footer>
</article>
